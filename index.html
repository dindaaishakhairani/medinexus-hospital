<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediNexus AI - Hospital Agent System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Animation for the hub-and-spoke visualization */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
    </style>
    <!-- CRITICAL: Polyfill process.env BEFORE any module scripts load -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Ensure API_KEY exists to prevent undefined access crashes
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = ''; 
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.1",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.1/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
        "react/": "https://esm.sh/react@^19.2.1/",
        "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
        "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
        <!-- Basic loading state -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #64748b; font-family: sans-serif;">
            <div style="width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: #0f172a; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;"></div>
            <div>Initializing Hospital Agents...</div>
        </div>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>
    <!-- Main entry point script -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
